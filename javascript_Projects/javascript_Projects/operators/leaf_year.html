<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
   
    .main-container {
        background-color: white;

</style>
     <script>
        function compare() {
            let x = document.getElementById("first-number").value;
            if ((x % 4 === 0 && x % 100 !== 0) || (x % 400 === 0)) {

                document.getElementById("demo").innerHTML = x + "is a leap year"
            } else {

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .main-container {
                background-color: white;
                height: 100vh;
                width: 100vw;
                display: flex;
                justify-content: center;
            }
            .container {
                height: 50vh;
                width: 30vw;
                background-color: rgb(249, 241, 241);
                text-align: center;
                padding: 5%;
                margin-top: 50px;
                border: solid;
            }
            button {
                background-color: rgb(0, 109, 128);
                padding: 10px;
                border-radius: 10px;
                width: 90%;
                height: 10%;
                font-size: 20px;
            }

            input {
                width: 90%;
                height: 10%;
                padding: 10px;
                border-radius: 10px;
                font-size: 20px;
            }

            #demo {
                width: 90%;
                height: 10%;
                padding: 10px;
                border-radius: 10px;
                font-size: 20px;
                border: solid;
                background-color: white;
            }
        </style>
    </head>
    <!-- script -->
    <script>
        function time() {
    const x = document.getElementById("input").value; 
    let y = x >= 0 && x <= 11.59 ? "Good Morning" :
            x >= 12.00 && x < 20.15 ? "Good Afternoon" :
            x >= 20.15 && x < 24.00 ? "Good Evening" :
            x >= 24.00 && x <= 24.00 ? "Good Night" :
            "Invalid Time";

    document.getElementById("display").innerHTML = y;
}

    </script>

    <body>
        <!-- main-container -->
        <div class="main-container">
            <div class="container">
                <!-- result -->
                <div id="display">result</div>
                <br />
                <!-- first input -->
                <label for="number"></label>
                <input type="number" id="input" placeholder="Enter first number">
                <br />
                <br />
                <!-- button -->
                <button type="button" onclick="time()">greeting</button>
            </div>
        </div>

    </body>

    </html>
</body>

</html>

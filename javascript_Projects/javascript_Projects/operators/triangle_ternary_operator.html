<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main-container {
      background-color: white;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
    }

    .container {
      height: 50vh;
      width: 30vw;
      background-color: rgb(249, 241, 241);
      text-align: center;
      padding: 5%;
      margin-top: 50px;
    }

    button {
      background-color: rgb(0, 109, 128);
      padding: 10px;
      border-radius: 10px;
      width: 90%;
      height: 15%;
      font-size: 20px;
      color: white;
    }

    input {
      width: 90%;
      height: 10%;
      padding: 10px;
      border-radius: 10px;
      font-size: 20px;
    }

    #demo {
      width: 90%;
      height: 10%;
      padding: 10px;
      border-radius: 10px;
      font-size: 20px;
      border: solid;
    }
  </style>
  <script>
    function triangle() {
      const x = document.getElementById("first-number").value;
      const y = document.getElementById("second-number").value;
      const z = document.getElementById("third-number").value;
      // process
      let a = x == y && y == z ?
        "Equilateral Triangle" :
        x == y || y == z || x == z ?
          "Isosceles Triangle" :
          "Scalene Triangle";
      // output
      document.getElementById("demo").innerHTML = a;
      // ----------------------------
      // if (x == y && x == z) {
      //   document.getElementById("demo").innerHTML = 'Euilateral';
      // }
      // else if (x == y && y != z) {
      //   document.getElementById("demo").innerHTML = 'Isosceles';
      // }
      // else {
      //   document.getElementById("demo").innerHTML = 'Scalene';
      // }

    }
  </script>

</head>

<body>
  <!-- main-container -->
  <div class="main-container">
    <div class="container">

      <div id="demo">result</div>
      <br />
      <!-- first input -->
      <label for="number"></label>
      <input type="number" id="first-number" placeholder="Enter first number">
      <br />
      <br />
      <!-- second input -->
      <label for="number"></label>
      <input type="number" id="second-number" placeholder="Enter second number">
      <br />
      <br />
      <label for="number"></label>
      <input type="number" id="third-number" placeholder="Enter second number">
      <br>
      <br />
      <!-- button -->
      <button type="button" onclick="triangle()">triangle type</button>

    </div>
  </div>
</body>

</html>

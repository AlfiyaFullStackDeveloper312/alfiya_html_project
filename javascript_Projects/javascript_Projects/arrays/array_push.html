<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* body css */
      body {
        background-image: url(../../assets/image/bg2.jpg);
        background-size: cover;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /* container css */
      .container {
        height: 30%;
        width: 50%;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-style: solid;
      }
      /* button */
      button {
        background-color: rgb(11, 13, 63);
        padding: 10px;
        border-radius: 10px;
        width: 20%;
        height: 25%;
        font-size: 20px;
        color: white;
      }
      #demo {
        height: 40%;
        width: 60%;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <p id="demo"></p>
      <button onclick="array()">days</button>
    </div>
    <!-- script -->
    <script>
      function array() {
        const days = ["Sunday", "Monday", "Tuesday"];
        // ------------push insert the element ---------
        // days.push("wednesday")
        days[days.length] = "friday";
        //----------------pop delete the right side element----------------
        // days.pop()
        document.getElementById("demo").innerHTML = days;
        console.log(days);
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* body css */
      body {
        background-image: url(../../assets/image/bg1.jpg);
        background-size: cover;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /* container css */
      .container {
        height: 30%;
        width: 60%;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-style: solid;
      }
      button {
        background-color: rgb(162, 89, 234);
        padding: 10px;
        border-radius: 10px;
        width: 20%;
        height: 30%;
        font-size: 20px;
        color: white;
      }
      p {
        height: 20px;
        width: 80px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <h2>
        Using delete() leaves undefined holes in the array. Use pop() or shift()
        instead.
      </h2>
      <!-- paragraph -->
      <p id="demo"></p>
      <!-- button -->
      <button onclick="deletes()">check</button>
    </div>
    <!-- script -->
    <script>
      function deletes() {
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        delete fruits[0];
        console.log(fruits);
        document.getElementById("demo").innerHTML = fruits[0];
      }
    </script>
  </body>
</html>

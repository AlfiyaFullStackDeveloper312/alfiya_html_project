<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* body css */
      body {
        background-image: url(../../assets/image/bg3.jpg);
        background-size: cover;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /* container css */
      .container {
        height: 30%;
        width: 50%;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-style: solid;
      }
      /* button css */
      button {
        background-color: rgb(135, 211, 246);
        padding: 10px;
        border-radius: 10px;
        width: 30%;
        height: 25%;
        font-size: 20px;
        color: white;
      }
      #demo {
        height: 20px;
        width: 40px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>The splice() method can be used to add new items to an array:</h3>
      <p id="demo"></p>
      <button onclick="splices()">check</button>
    </div>
    <!-- script -->
    <script>
      function splices() {
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits.splice(1, 0, "Lemon", "Kiwi");
        document.getElementById("demo").innerHTML = fruits;
        console.log(fruits);
      }
    </script>
  </body>
</html>

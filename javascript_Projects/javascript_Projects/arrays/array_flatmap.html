<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* body css */
      body {
        background-image: url(../../assets/image/bg1.jpg);
        background-size: cover;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /* container css */
      .container {
        height: 30%;
        width: 50%;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-style: solid;
      }
      /* button css */
      button {
        background-color: rgb(234, 89, 147);
        padding: 10px;
        border-radius: 10px;
        width: 25%;
        height: 20%;
        font-size: 20px;
        color: white;
      }
      p {
        height: 20px;
        width: 80px;
      }
    </style>
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <h3>
        The flatMap() method first maps all elements of an array and then
        creates a new array by flattening the array.
      </h3>
      <p id="demo"></p>
      <!-- button -->
      <button onclick="flatmaps()">check</button>
    </div>
    <!-- script -->
    <script>
      function flatmaps() {
        const array = [1, 2, 3, 4, 5, 6];
        // ----------for multiply
        // const newArray = array.flatMap(x => [x, x * 10]);
        // --------------for add
        const newArray = array.flatMap((x) => [x, x + 10]);
        document.getElementById("demo").innerHTML = newArray;
        console.log(newArray);
      }
    </script>
  </body>
</html>

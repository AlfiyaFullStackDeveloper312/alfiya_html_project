<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* body css */
      body {
        background-image: url(../../assets/image/bg1.jpg);
        background-size: cover;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /* container css */
      .container {
        height: 30%;
        width: 60%;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-style: solid;
      }
      button {
        background-color: rgb(234, 89, 147);
        padding: 10px;
        border-radius: 10px;
        width: 30%;
        height: 25%;
        font-size: 20px;
        color: white;
      }
      p {
        height: 20px;
        width: 80px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <!-- copyWithin() method array ke kuch parts ko usi array ke andar naye position
      par le jaata hai aur purane values ko replace karta hai. Yeh naye elements add 
      nahi karta,sirf existing values ko overwrite karta hai. -->
    <div class="container">
      <h4>["Banana", "Orange", "Apple", "Mango", "Kiwi", "Papaya"];</h4>
      <p id="demo"></p>
      <button onclick="copy()">check</button>
    </div>
    <script>
      function copy() {
        const fruits = ["Banana", "Orange", "Apple", "Mango", "Kiwi"];
        // let check = fruits.copyWithin(2,3);
        let check = fruits.copyWithin(1, 3);
        // let check = fruits.copyWithin(2,0,1);
        document.getElementById("demo").innerHTML = check;
        console.log(check);
      }
    </script>
  </body>
</html>

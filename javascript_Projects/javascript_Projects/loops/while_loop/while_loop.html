        // print 5 star in traingle AND OPPOSITE TRAINGLE FORM
        function result() {
            let incrementStar = 1;
            let decrementStar = 4;

            // Increasing pattern

            while (incrementStar <= 5) {
                let printStar = 1;
                let output = "";
                while (printStar <= incrementStar) {
                    output += "*";
                    printStar++;
                }
                console.log(output); // Correct the variable name to 'output'
                incrementStar++;
            }

            // Decreasing pattern

            while (decrementStar >= 1) {
                let printStar = 1;
                let output = "";
                while (printStar <= decrementStar) {
                    output += "*";
                    printStar++;
                }
                console.log(output); // Correct the variable name to 'output'
                decrementStar--;
            }

            console.log("ZZ"); // Print ZZ after the loops
        }

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-container {
            background-color: white;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
        }

        .container {
            height: 60vh;
            width: 30vw;
            background-color: rgb(249, 241, 241);
            text-align: center;
            padding: 5%;
            margin-top: 50px;
        }

        button {
            background-color: rgb(234, 89, 147);
            padding: 10px;
            border-radius: 10px;
            width: 30%;
            height: 15%;
            font-size: 20px;
            color: white;
        }

        input {
            width: 90%;
            height: 15%;
            padding: 10px;
            border-radius: 10px;
            font-size: 20px;
        }

        #demo {
            width: 90%;
            height: 100%;
            padding: 10px;
            border-radius: 10px;
            font-size: 20px;

        }
    </style>
    <!-- for findin even odd number -->
    <script>
        function forloop() {
            const num = document.getElementById("input").value

            for (let input = num; input <= 5; input++) {
                {
                    console.log(input);
                    if (input % 2 == 0) {
                        document.getElementById("demo").innerHTML += `${ input } is even  "<br/>"`;
                    }
                    else {
                        document.getElementById("demo").innerHTML += `${ input } is odd "<br/>"`;
                    }
                }
            }
        }
    </script>

</head>

<body>
    <div class="main-container">
        <div class="container">
            <!-- first input -->
            <label for="number"></label>
            <input type="number" id="input" placeholder="Enter Name">
            <br />
            <br />
            <!-- button -->
            <button type="button" onclick="forloop()">20 table</button>

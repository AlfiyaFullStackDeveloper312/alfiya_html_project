<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* main-container css */
      .main-container {
        background-image: url(https://img.freepik.com/premium-photo/atm-machine-business-technology-with-pastel-blue-green-background-3d-render_576429-137.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
      }
      /* container css */
      .container {
        height: 45vh;
        width: 20vw;
        background-color: rgba(255, 255, 255, 0.618);
        text-align: center;
        padding: 5%;
        margin-top: 80px;
        border: solid;
        border-radius: 20px;
      }
      /* button css */
      button {
        width: 75%;
        height: 15%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
      }
      /* button hover */
      button:hover {
        background-color: rgb(20, 20, 138);
      }
      /* input css */
      input {
        width: 90%;
        height: 10%;
        padding: 10px;
        border-radius: 10px;
        font-size: 20px;
      }

      /* h1 css */
      h1 {
        height: 10%;
        width: 90%;
        color: black;
      }
    </style>
    <script>
      function withdraw() {
        // Input
        const amount = Number(document.getElementById("input-one").value);
        const balance = 10000;
        let output = "";
        // Process
        if (amount <= balance) {
          if (amount % 100 === 0) {
            output = "Withdrawal Successful";
          } else {
            output = "Amount should be in multiples of 100";
          }
        } else {
          output = "Insufficient Funds";
        }
        // Output
        document.getElementById("demo").innerHTML = output;
      }
    </script>
  </head>

  <body>
    <!-- main-container -->
    <div class="main-container">
      <div class="container">
        <h1 id="demo">Withdrawal Amount</h1>
        <br />
        <br />
        <form>
          <!-- first input -->
          <input type="number" id="input-one" placeholder="Enter amount" />
          <br />
          <br />
          <!-- button -->
          <button type="button" onclick="withdraw()">Check Amount</button>
        </form>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-container {
            background-color: white;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
        }

        .container {
            height: 45vh;
            width: 20vw;
            background-color: rgba(255, 255, 255, 0.618);
            text-align: center;
            padding: 5%;
            margin-top: 50px;
            border: solid;
        }

        button {
            width: 70%;
            height: 15%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        input {
            width: 90%;
            height: 10%;
            padding: 10px;
            border-radius: 10px;
            font-size: 20px;
        }
        h1 {
            height: auto;
            width: 70%;
            color: black;
        }
    </style>
    <script>
        function checkpassword() {
            // input
            const password = document.getElementById("password").value;
            
            // process
            if (password.includes(" ")) {
                // checking space
                document.getElementById("demo").innerHTML = "Invalid password";
                return "Invalid password";
                // password should not contain space
            }
            const hasUpperspace = /[A-Z]/.test(password);
            const hasLowercase = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            const hasSpecialChar = /[!@#$%^&*<>:"~]/.test(password);
            // output
            let output = " ";
            if (
                password.length >= 12 &&
                haUpperspace &&
                hasLowercase &&
                hasNumber &&
                hasSpecialChar
            ) {
                output = "strong"; // meets all condition for a strong password
            } else if (password.length >= 0 && (hasNumber || hasSpecialChar)) {
                output = "Moderate";  //  meet all condition for a moderate password
            } else if (password.length < 8) {
                output = "weak";  //  password to short
            } else {
                output = "weak";     // password should not contain space
            }
            document.getElementById("demo").innerHTML = output;
        }
    </script>
</head>

<body>
    <!-- main-container -->
    <div class="main-container">
        <div class="container">
            <h1 id="demo">Login</h1>
            <form>
                <!-- first input -->
                <label for="password"></label>
                <input type="password" id="password" placeholder=" Password">
                <br />
                <br />
                <!-- button -->
                <button type="button" onclick="checkpassword()">Check Password</button>
        </div>
    </div>
    </form>
</body>

</html>

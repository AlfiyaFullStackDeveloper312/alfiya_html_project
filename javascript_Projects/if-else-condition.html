<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-container {
            background-color: white;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
        }

        .container {
            height: 60vh;
            width: 30vw;
            background-color: lightgray;
            text-align: center;
            padding: 5%;
            margin-top: 50px;
        }

        input {
            width: 90%;
            height: 10%;
            padding: 10px;
            border-radius: 10px;
            font-size: 20px;
        }

        button {
            background-color: green;
            width: 90%;
            height: 10%;
            padding: 10px;
            border-radius: 10px;
            font-size: 20px;
        }
    </style>
</head>
<script>

    function compare() {
        let x = Number(document.getElementById("first-number").value)
        let y = Number(document.getElementById("second-number").value)

        // if (x !== y) {
        //     document.getElementById("demo").innerHTML = 'x!==y';
        // }
        // else {
        //     document.getElementById("demo").innerHTML =' hello';
        // }
        x **= y
        let z = x
        document.getElementById("demo").innerHTML = z;
    }
</script>

<body>
    <!-- main-container -->
    <div class="main-container">
        <div class="container">
            <div class="display">
                <h1 id="demo">Result</h1>
            </div>
            <!-- first input -->

            <input type="number" id="first-number" placeholder="Enter first number">
            <br />
            <br />
            <!-- second input -->

            <input type="number" id="second-number" placeholder="Enter second number">
            <br />
            <br />
            <!-- Button -->
            <button type="button" onclick="compare()">Compare</button>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* main-container */
        .main-container {
            height:100vh;
            width:100vw;
            background-color: navy;
        }

        /* first-row */
        .first-row {
            height: 33.3%;
            width: 100%;
            display: flex;
            flex-direction: row;
        }

        /* one-box */
        .one-box {
            height: 100%;
            width: 25%;
            background-color:violet;
        }

        .two-box {
            height: 100%;
            width: 25%;
            background-color: yellow;
        }

        .three-box {
            height: 100%;
            width:30%;
            background-color: lightskyblue;
        }

        .four-box {
            height: 100%;
            width: 20%;
            background-color: red;
        }
        /* second-row */
        .second-row{
          height: 33.3%;
          width:100%;
          display: flex;
          flex-direction: row;
        }
        /* second-row-box-styling */
        .fifth-box{
           height:100%;
           width:25%;
           background-color:violet;
        }
        .sixth-box{
            height:100%;
           width:25%;
           background-color: lightskyblue;
        }
        .seventh-box{
            height:100%;
           width:30%;
           background-color: lightskyblue;
        }
        .eighth-box{
            height:100%;
           width:20%;
           background-color:orange;
        }
        /* third-row styling*/
        .third-row{
            height: 33.4%;
            width: 100%;
            display: flex;
            flex-direction: row;
        }
        /* third-row-box-styling */
        .nineth-box{
           height: 100%;
           width: 25%;
           background-color:violet;
        }
        .tenth-box{
            height: 100%;
           width: 25%;
           background-color:darkblue;
        }
        .eleventh-box{
            height: 100%;
           width: 30%;
           background-color:darkblue;
        }
        .twelveth-box{
            height: 100%;
           width: 20%;
           background-color:orange;
        }
    </style>
</head>

<body>
    <!-- main-container -->        
    <div class="main-container">
        <!-- first-row -->
        <div class="first-row">
            <div class="one-box"></div>
            <div class="two-box"></div>
            <div class="three-box"></div>
            <div class="four-box"></div>
        </div>
        <!-- second-row -->
         <div class="second-row">
            <div class="fifth-box"></div>
            <div class="sixth-box"></div>
            <div class="seventh-box"></div>
            <div class="eighth-box"></div>
         </div>
         <!-- third-row -->
          <div class="third-row">
            <div class="nineth-box"></div>
            <div class="tenth-box"></div>
            <div class="eleventh-box"></div>
            <div class="twelveth-box"></div>
          </div>
    </div>

</body>

</html>

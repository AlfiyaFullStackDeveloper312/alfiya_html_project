<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  main-container styling    */
        .main-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            border: solid;
        }

        /* fisrt box */
        .first{
            border: solid;
            background-color: pink;
            height: 10%;
            width: 90%;
        }

        /* second box */
        .second{
            border: solid;
            height: 70%;
            width: 90%;
            background-color: lightblue;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
        }

        /* second-first styling */
        .second-first {
            width: 40%;
            height:80%;
            background-color: lightslategray;
            border: solid;
        }

        .second-second {
            width: 40%;
            height: 80%;
            background-color: lightslategray;
            border: solid;
            display: flex;
            flex-direction: row;
            justify-content: start;
            align-items: center;
        }

        .left-box {
            height: 100%;
            width: 50%;
            background-color: lightskyblue;
            border: solid;
            display: flex;
            flex-direction:column;
            justify-content: space-around;
            align-items: center;
            gap: 40px;
            
        }
        .right-box{
            height: 100%;
            width: 50%;
            background-color: lightskyblue;
            border: solid;
            display: flex;
            flex-direction:column;
            justify-content: space-around;
            align-items: center;
            gap: 40px;
            
        }
        .left-box-one {
            background-color:lavender;
            height:20%;
            width:50%;
            border: solid;

        }
        .right-box-two{
            background-color: lavender;
            height:20%;
            width: 50%;
            border: solid;
        }
    </style>
</head>

<body>
    <!-- main-container -->
    <div class="main-container">
        <!-- first-box -->
        <div class="first"></div>
        <!-- second-box -->
        <div class="second">
            <!-- second-first -->
            <div class="second-first"></div>
            <!-- second-second-->
            <div class="second-second">
                <!-- left-box -->
                <div class="left-box">
                    <div class="left-box-one"></div>
                    <div class="left-box-one"></div>
                    <div class="left-box-one"></div>
                </div>
                <!-- right-box -->
                <div class="right-box">
                    <div class="right-box-two"></div>
                    <div class="right-box-two"></div>
                    <div class="right-box-two"></div>
                </div>
            </div>

        </div>
    </div>
    </div>

    </div>
</body>

</html>

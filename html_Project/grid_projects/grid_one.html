 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- web page -->
    <title>grid layout</title>
    <!-- styling -->
     <style>
        /* main-container */
       .main-container{
        background-color: gray;
        height:80vh;
        width:60vw;
        margin-left:20%;
        border-style: double;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr  1fr 1fr 1fr 1fr;
       } 
       .black{
        background-color:#000000;
       }
       .white{
        background-color:#FEFAF6;
       }
     </style>
 </head>
 <body>
    <!-- main-container -->
     <div class="main-container"> 
        <!-- first eight -->
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
   <!-- second eight -->

    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>

    <div class="black"></div>

     <!-- forth eight -->

</div>
 </body>
 </html>

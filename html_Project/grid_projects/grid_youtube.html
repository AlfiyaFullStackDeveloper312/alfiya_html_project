<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width,initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
    <style>
        /* main container */
        .main-container {
            height: 90vh;
            width: 90vw;
            display: grid;
            grid-template-columns: 3fr 1fr;

        }

        .left-box {
            border-style: solid;
        }

        .right-box {
            border-style: solid;
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
        }

        .right-one {
            border-style: solid;
        }

        .right-two {
            border-style: solid;
        }

        .right-three {
            border-style: solid;
        }
    </style>
</head>

<body>
    <!-- main container -->
    <div class="main-container">
        <!-- left-box -->
        <div class="left-box"><video src="../../assets/video/big_buck_bunny_720p_1mb.mp4"  height="100%" width="100%" controls></video></div>
        <!-- right-box -->
        <div class="right-box">
            <!-- right-one -->
            <div class="right-one"><video src="../../assets/video/big_buck_bunny_720p_1mb.mp4" controls  height="100%"
                    width="100%"></video></div>
            <!-- right-two -->
            <div class="right-two"><video src="../../assets/video/big_buck_bunny_720p_1mb.mp4" controls  height="100%"
                    width="100%"></video></div>
            <!-- right-three -->
            <div class="right-three"><video src="../../assets/video/big_buck_bunny_720p_1mb.mp4" controls  height="100%"
                    width="100%"></video></div>
        </div>
    </div>
</body>

</html>

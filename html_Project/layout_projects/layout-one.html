<!DOCTYPE html>
<html  > 
<head>
     
    <title>flex Layout</title>
    <style>
        /* container styling */
        .internal{
            border-radius: 50%;
        }
        .container{
            display:flex;
            flex-direction: row-reverse;
            justify-content:center;
            align-items:end;
            column-gap: 10px;
            width: 100vw;
            height: 100vh;
            background-color:#F4D9D0;
        }
         
        .second-box{
            width: 25%;
            height: 25%;
            background-color:#C75B7A;
        }
         .third-box{ 
            width: 25%;
            height: 25%;
            background-color:#D9ABAB;
        }

    </style>
</head>
<body style="margin: 0;">
     <div class="container">
         
        <div class="second-box"></div>
        <div class="third-box"></div>
     </div>
</body>
</html>

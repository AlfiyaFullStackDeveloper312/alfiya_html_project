<!DOCTYPE html>
<html>

<head>
    <title>layout</title>
    <style>
        .my-table {
            width: 100vw;
            height: 100vh;
        }

        .row-one {
            width: 100%;
            height: 50%;
        }

        .column {
            width: 50%;
            height: 50%;
        }

        iframe {
            margin-left: 50px;
            border-style: solid;
        }
    </style>

</head>

<body>
    <!-- main input -->
    <table class="my-table">
        <!-- table one input -->
        <tr class="row-one">
            <td class="column" style="background-color: red;"><iframe
                    src="https://en.wikipedia.org/wiki/A._P._J._Abdul_Kalam" height="80%" width="80%"></iframe></td>
            <td class="column" style="background-color: green;"><iframe
                    src="https://en.wikipedia.org/wiki/Mahatma_Gandhi" height="80%" width="80%"></iframe></td>
        </tr>
        <tr class="row-one">
            <td class="column" style="background-color: blue;"><iframe
                    src="https://en.wikipedia.org/wiki/Jawaharlal_Nehru" height="80%" width="80%"></iframe></td>
            <td class="column" style="background-color: yellow;"><iframe
                    src="https://en.wikipedia.org/wiki/Ram_Nath_Kovind" height="80%" width="80%"></iframe></td>
        </tr>
    </table>
    <!-- table two input  -->
    <table class="my-table">
        <tr class="row-one">
            <td class="column" style="background-color: lightcoral;"><iframe
                    src="https://en.wikipedia.org/wiki/Darshan_Raval" height="80%" width="80%"></iframe></td>
            <td class="column" style="background-color:lightblue;"><iframe
                    src="https://en.wikipedia.org/wiki/Arijit_Singh" height="80%" width="80%"></iframe></td>

        </tr>
        <tr class="row-one">
            <td class="column" style="background-color:lightgoldenrodyellow;"><iframe
                    src="https://en.wikipedia.org/wiki/Armaan_Malik" height="80%" width="80%"></iframe></td>
            <td class="column" style="background-color:plum;"><iframe src="https://en.wikipedia.org/wiki/Akhil_Sachdeva"
                    height="80%" width="80%"></iframe></td>
        </tr>
    </table>
    <!-- table three input -->
    <table class="my-table">
        <tr class="row-one">
            <td class="column" style="background-color:navy;"><iframe src="https://en.wikipedia.org/wiki/Kota_Factory"
                    height="80%" width="80%"></iframe></td>
            <td class="column" style="background-color:hotpink;"><iframe
                    src="https://en.wikipedia.org/wiki/Yeh_Jawaani_Hai_Deewani" height="80%" width="80%"></iframe></td>
        </tr>
        <tr class="row-one">
            <td class="column" style="background-color:purple;"><iframe src="https://en.wikipedia.org/wiki/Dear_Zindagi"
                    height="80%" width="80%"></iframe></td>
            <td class="column" style="background-color:orange;"><iframe
                    src="https://en.wikipedia.org/wiki/Zindagi_Na_Milegi_Dobara" height="80%" width="80%"></iframe></td>
        </tr>
    </table>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <style>
        table {
            width: 90vw;
            height: 150vh;
            background-color: white;
            margin-left: 5vw;
        }

        tr {
            width: 100%;
            background-color:lightgreen;
            border-style: none;
        }

        .row-one {
            height: 80px;
        }

        .row-two {
            height: 20vh;
        }

        .row-three {
            height: 20vh;
        }

        .row-four {
            height: 40vh;
        }

        .row-one-column {
            width: 20%;
            height: 100;
            background-color: white;
            border-style: solid;

        }

        .row-two-column {
            width: 25%;
            height: 20%;
            background-color: white;
            border-style: solid;
            border-width: 2px;
        }

        .row-three-column {
            width: 25%;
            height: 40vh;
            border-style: solid;
            border-width: 2px;
            background-color: lightpink;
        }

        .row-one-column-image {
            display: flex;
            align-items: center;
        }

        .row-one-column-one-image {
            display: flex;
            align-items: center;
        }

        /* row-two styling */
        .row-two-column-one-image {
            display: flex;
            align-items: center;
        }

        b {
            font-size: larger;
            font-size: 30px;
            color: navy;
            font-style: oblique;
        }

        p {
            padding: 0%;
            font-family: 'Times New Roman', Times, serif;
        }

        /* row-three styling */
    </style>
</head>

<body>
    <table>
        <tr class="row-one">
            <td class="row-one-column">
                <div class="row-one-column-image">
                    <img src="../assets/image/Gulmarg.webp" height="100%" width="100%">
                </div>
            </td>
            <td class="row-one-column">
                <div class="row-one-column-one-image">
                    <img src="../assets/image/kashmirtwo.jpg" height="100%" width="100%">
                </div>
            </td>
            <td class="row-one-column">
                <div class="row-one-column-two-image">
                    <img src="../assets/image/kashmirfour.jpeg" height="100%" width="100%">
                </div>
            </td>
            <td class="row-one-column">
                <div>
                    <img src="../assets/image/kashmirfive.jpg" height="100%" width="100%">
                </div>

            </td>
        </tr>
        <!-- row-two input -->
        <tr class="row-two">
            <!-- row-two-column input -->
            <td class="row-two-column" rowspan="2" colspan="2">
                <!-- row-two-column-one-image input -->
                <div class="row-two-column-one-image">
                    <img src="../assets/image/kashmirmain.jpg" height="100%" width="100%">
                </div>
            </td>
            <td class="row-two-column" colspan="2">
                <div>
                    <p>
                        <b>HEAVEN ON EARTH</b>
                        <br />
                        Kashmir is often called “Paradise on Earth” due to its breathtaking
                        pristine. The region is blessed with lush green valleys, snow-capped mountains, beautiful lakes,
                        & picturesque landscapes that evoke a sense of paradise, making it a popular epithet for
                        Kashmir.
                    </p>
                </div>
            </td>
        </tr>
        <!-- row-three input -->
        <tr class="row-three">
            <td class="row-two-column" colspan="2">
                <img src="../assets/image/kashmir-dal-lake.jpg" height="100%" width="100%">

            </td>
        </tr>
        <tr class="row-four">
            <td class="row-three-column" colspan="4">
                <img src="../assets/image/kashmirsix.jpeg" alt="">
            </td>
        </tr>
        <tr class="row-four">
            <td class="row-three-column" colspan="4"></td>
        </tr>
    </table>
</body>

</html>

<!DOCTYPE html>
<html >
<head>
    <title> layout</title>
    <style>
        table{
            width: 100vw;
        }
        .top{
            background-color:lightblue;
            height: 30vh;
        }
        .middle{
            background-color: bisque;
            height: 20vh;
        }
        .third{
            background-color:wheat;
            height: 20vh;
        }
        .four{
            background-color:pink;
            height: 20vh;
        }
    </style>
</head>
<body>
    <table>
        <!-- 1st rox -->
        <tr class="top">
            <th>Home</th>
            <th>About</th>
            <th>Project</th>
            <th>Link</th>
        </tr>
        <!-- 2nd row -->
        <tr class="middle">
            <td colspan="4"></td>
        </tr>
        <!-- 3rd row -->
        <tr class="third">
            <td colspan="4"></td>
        </tr>
        <!-- last row -->
        <tr class="four">
            <th>Github</th>
            <th>Skype</th>
            <th> Stackoverflow</th>
            <th>Linkdin</th>
        </tr>
    </table>
</body>
</html>

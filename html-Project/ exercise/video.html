<!DOCTYPE html>
<html>

<head>
  <title> video </title>
  <style>
    .one {
      background-color:rgb(251, 251, 194);
      border-style: solid;
    }

    video {
      margin-left: 400px;
      margin-top: 100px;
      border-style: solid;
    }

    audio {
      margin-left: 400px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="one">
    <!-- main input -->
    <!-- video input -->
    <video height="200px" width="400px" controls>
      <source src="../../assets/video/big_buck_bunny_720p_1mb.mp4" />
    </video>
    <br />
    <!-- audio input -->
    <audio controls>
      <source src="../../assets/audio/file_example_MP3_1MG.mp3" />
    </audio>
  </div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>flex </title>
    <style>
        .main-container {
            height: 100vh;
            width: 100vw;
            background-color: navy;
        }

        /* first row styling */
        .first-row {
            height: 25%;
            width: 100%;
            display: flex;
            flex-direction: row;
        }

        .first-box {
            height: 100%;
            width: 75%;
            background-color: lightblue;
        }

        .second-box {
            height: 100%;
            width: 25%;
            background-color: lightcoral;
        }

        /* second-row styling */
        .second-row {
            height: 25%;
            width: 100%;
            display: flex;
            flex-direction: row;
        }

        .third-box {
            height: 100%;
            width: 25%;
            background-color: lightgoldenrodyellow;
        }

        .forth-box {
            height: 100%;
            width: 75%;
            background-color: lightcyan;
        }

        /* third-row styling */
        .third-row {
            height: 25%;
            width: 100%;
            display: flex;
            flex-direction: row;
        }

        .fifth-box {
            height: 100%;
            width: 50%;
            background-color: lightsalmon;
        }

        .sixth-box {
            height: 100%;
            width: 50%;
            background-color: lightyellow;
        }

        /* forth-row styling */
        .forth-row {
            height: 25%;
            width: 100%;
            display: flex;
            flex-direction: row;
        }

        .seventh-box {
            height: 100%;
            width: 33.3%;
            background-color: lightpink;
        }

        .eight-box {
            height: 100%;
            width: 33.3%;
            background-color: lightskyblue;
        }

        .nineth-box {
            height: 100%;
            width: 33.4%;
            background-color: lightsalmon;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <!-- first-row -->
        <div class="first-row">
            <div class="first-box"></div>
            <div class="second-box"></div>
        </div>
        <!-- second-row -->
        <div class="second-row">
            <div class="third-box"></div>
            <div class="forth-box"></div>
        </div>
        <!-- third-row -->
        <div class="third-row">
            <div class="fifth-box"></div>
            <div class="sixth-box"></div>
        </div>
        <!-- forth-row -->
        <div class="forth-row">
            <div class="seventh-box"></div>
            <div class="eight-box"></div>
            <div class="nineth-box"></div>
        </div>
    </div>
</body>

</html>
